<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edycja Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="text-center">Edycja Danych</h1>

    <div class="card p-4 shadow-sm mt-4" style="max-width: 500px; margin: auto;">
        <form action="/edytuj/{{ osoba.id }}" method="POST">
            <label class="form-label">Imię:</label>
            <input type="text" name="nowe_imie" class="form-control" value="{{ osoba.imie }}" required>
            
            <div class="mt-4 d-grid gap-2">
                <button type="submit" class="btn btn-warning">Zapisz zmiany</button>
                <a href="/baza" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>

</body>
</html>
