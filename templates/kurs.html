<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nauczyciel AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">ðŸŽ“ TwÃ³j Mentor AI</span>
            <div>
                <a href="/baza" class="btn btn-outline-light btn-sm me-2">Panel Admina</a>
                <a href="/wyloguj" class="btn btn-danger btn-sm">Wyloguj</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                {% if odpowiedz_html %}
                <div class="card shadow-sm mb-4 border-primary">
                    <div class="card-header bg-primary text-white">
                        Twoje pytanie: <strong>{{ pytanie_html }}</strong>
                    </div>
                    <div class="card-body bg-white">
                        <div id="odpowiedz-content"></div>
                        
                        <script>
                            document.getElementById('odpowiedz-content').innerHTML = marked.parse(`{{ odpowiedz_html | safe }}`);
                        </script>
                    </div>
                </div>
                {% endif %}
<div class="mb-5">
                    {% for wiadomosc in historia_czatu %}
                        <div class="d-flex justify-content-end mb-2">
                            <div class="bg-primary text-white p-3 rounded shadow-sm" style="max-width: 80%;">
                                <strong>Ty:</strong> {{ wiadomosc.tresc_pytania }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-start mb-4">
                            <div class="bg-white border p-3 rounded shadow-sm" style="max-width: 90%;">
                                <strong>Mentor AI:</strong>
                                <div id="msg-{{ wiadomosc.id }}"></div>
                                <script>
                                    document.getElementById('msg-{{ wiadomosc.id }}').innerHTML = marked.parse(`{{ wiadomosc.tresc_odpowiedzi | safe }}`);
                                </script>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="card shadow p-4">
                    <h3 class="text-center mb-3">Zapytaj o kodowanie ðŸ¤–</h3>
                    <form action="/kurs" method="POST">
                        <div class="mb-3">
                            <textarea name="pytanie" class="form-control" rows="3" placeholder="Np. Jak dziaÅ‚a pÄ™tla for w Pythonie?" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Zapytaj Mentora</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
